{% extends "game/base.html" %}

{% block head %}
    {{ super() }}
    <h1>{% block title %} Vote | IdeDraw {% endblock title %}</h1>
{% endblock head %}

{% block content %}
<div class="logo-div-small">
  <a href="{{url_for('home.play')}}">
    <img src="..\static\icons\IdeaDraw_Logo.png" id="logo-sml-canva">
  </a>
</div>

<div class="container">
  <div class="voting-area-div" id="voting_stage">
    <div id="voting_carousel" class="carousel carousel-fade" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img data-ng-src="" id="drawing1" >
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing2">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing3">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing4">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing5">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing6">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing7">
        </div>
      </div>
    </div>
    <div class="vote-slider-div">
      <input type="range" class="vote-slider" min="0" max="10" step="1" id="range" oninput="num.value = this.value">
    </div>
    <div class="vote-number-div">
      <output class="vote-number" id="num">5</output>
    </div>  
    <div class="next-button-div">
      <button class="next-button" type="submit" data-bs-target="#voting_carousel" data-bs-slide="next">NEXT</button>
    </div>
  </div>
  <div id="wait_for_others" class="waiting-spinner" hidden>
    <div class="spinner-border" style="width: 10rem; height: 10rem; color: white;" role="status"></div>
    <div id="wait_for_others_text" hidden>
      <p>Waiting for other players...</p>
    </div>
  </div>
  </div>
</div>
<script src="{{url_for('static', filename='javascript/vote.js')}}"></script>
{% endblock content %}
